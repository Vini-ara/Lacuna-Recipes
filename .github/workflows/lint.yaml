name: Lint

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          cache: 'true'
          dotnet-version: '8.0.x'
            
      - name: Restore
        run: dotnet restore Recipes

      - name: Lint
        run: dotnet format
